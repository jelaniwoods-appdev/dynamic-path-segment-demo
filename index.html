  <title>Form Demo</title>
  <style>
    .CodeMirror {
      /* border: 1px solid #eee; */
      height: auto !important;
    }
    /* The browser window */
    .browser {
      box-sizing: border-box;
      border: 3px solid #f1f1f1;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    /* Container for columns and the top "toolbar" */
    .browser-row {
      padding: 10px;
      background: #f1f1f1;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    /* Create three unequal columns that floats next to each other */
    .column {
      float: left;
    }

    .left {
      width: 10%;
    }

    .right {
      width: 10%;
    }

    .middle {
      width: 80%;
    }

    /* Clear floats after the columns */
    .browser-row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Three dots */
    .dot {
      margin-top: 4px;
      height: 12px;
      width: 12px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    /* Style the input field */
    .browser-input {
      width: 100%;
      border-radius: 3px;
      border: none;
      background-color: white;
      margin-top: -8px;
      height: 25px;
      color: #666;
      padding: 5px;
    }

    /* Three bars (hamburger menu) */
    .bar {
      width: 17px;
      height: 3px;
      background-color: #aaa;
      margin: 3px 0;
      display: block;
    }

    /* Page content */
    .content {
      padding: 10px;
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js" integrity="sha512-Kpi2Sp2KpXM2S7aM0p+CwWhm8NuogI15GFPXCmgqAnFr5c86VBXuLEZu0IGBwGSdhhTW6148hP9KTcRMmrjuFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/ruby/ruby.min.js" integrity="sha512-kIWQdD2Oq6DBWghYgnP6MpRMCuPxBvSI8/UBo7yxVm1blEPnNxVkwypVXky2KmIUgN2oNN7yd5TCeXJ48e867A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="bg-body">


  <div class="container-fluid">
    <div class="row  ps-2 pt-1 rounded border border-light bg-light mb-5" id="routes-demo">
      # config/routes.rb
      <div class="col-md-8" id="demo">
        <div class="mt-5">
          <div class="input-group mb-3">
            <span class="input-group-text">get("/books/:</span>
            <input type="text" class="form-control" id="slug">
            <span class="input-group-text ps-0">", { :controller => "books", :action => "show" })</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="browser-demo">
      <div class="col-12">

        <div class="browser">
          <div class="browser-row">
            <div class="column left">
              <span class="dot" style="background:#ED594A;"></span>
              <span class="dot" style="background:#FDD800;"></span>
              <span class="dot" style="background:#5AC05A;"></span>
            </div>
            <div class="column middle">
              <!-- <input type="text" class="browser-input" value="http://www.w3schools.com"> -->
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://www.myapp.com/books/</span>
                <input type="text" class="form-control" id="realSlug">
                <button class="btn btn-outline-secondary text-decoration-none" type="button" id="visit-btn">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>
            <div class="column right">
              <div style="float:right">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </div>
          </div>
        
          <div class="content">
            <h3>Book Details</h3>
            <p>Wow this book in particular is just SO interesting.</p>
          </div>
        </div>    
      </div>
    </div>

    <div id="editor" class="invisible mt-3"><code># app/controllers/books_controller.rb</code>
      <div id="codemirror"></div>
    </div>
  </div>

  <script>
  document.getElementById("slug").addEventListener("change", formatParams);

  function formatParams() {
    var x = document.getElementById("slug");

    var rails_params = {};
    rails_params[`${x.value}`] = '...'
    console.log(rails_params)
    var json = JSON.stringify(rails_params)
    var index = json.lastIndexOf(':')+1
    var content = json.slice(0, index-1) + ' => ' + json.slice(index);
    document.getElementById('result').textContent = content
  }
  </script>

  <script>
    // document.getElementById("realSlug").addEventListener("change", formatParams);
    document.getElementById("visit-btn").addEventListener("click", formatParams);
    
    function formatParams() {
      var slugName = document.getElementById("slug");
      var slugValue = document.getElementById("realSlug");

      var rails_params = {};
      rails_params[`${slugName.value}`] = slugValue.value
      console.log(rails_params)
      var json = JSON.stringify(rails_params)
      var index = json.lastIndexOf(':')+1
      var content = json.slice(0, index-1) + ' => ' + json.slice(index);
      // document.getElementById('fullResult').textContent = content
      var editor = document.getElementById("editor")

      if (editor.classList.contains("invisible")) {
        editor.classList.remove('invisible')
        editor.classList.add('visible')
      }

      var action = `class BooksController < ApplicationController

  def show
    # Paramaters look like: ${content}
    book_id = params.fetch("${slugName.value}")
    @book = Book.where({ :id => book_id }).at(0)

    render({ :template => "books/show.html.erb" })
  end
end`
      var cm = editor.children[editor.children.length -1]
      var myCodeMirror = CodeMirror(function(elt) {
          cm.parentNode.replaceChild(elt, cm);
        }, {
        viewportMargin: Infinity,
        value: action,
        lineNumbers: true,
        readOnly: "nocursor",
        mode:  "ruby"
      });

      // var myCodeMirror = CodeMirror(document.body, {
      //   value: action,
      //   lineNumbers: true,
      //   readOnly: "nocursor",
      //   mode:  "ruby"
      // });
    }
  </script>
