  <title>Form Demo</title>
</head>
<body class="bg-body">
  <div class="container-fluid">
    <div class="row">
<div class="col-md-12 border border-dark bg-light" id="demo" style="white-space: pre;">
# routes.rb
get("/books/:<input type="text" id="slug">, { :controller => "books", :action => "show" })

</div>
</div>

  <div class="row">
    <div class="col-md-12 border border-dark bg-light" id="demo" style="white-space: pre;">
# URL
https://www.myapp.com/books/<input type="text" id="realSlug">

    </div>
</div>

<div class="row">
  <div class="col-12 p-4" id="result">
  </div>
</div>

<div class="row">
  <div class="col-12 p-4" id="fullResult">
  </div>
</div>
    <div id="result"></div>
    <script>
    document.getElementById("slug").addEventListener("change", formatParams);
    
    function formatParams() {
      var x = document.getElementById("slug");

      var rails_params = {};
      rails_params[`${x.value}`] = '...'
      console.log(rails_params)
      var json = JSON.stringify(rails_params)
      var index = json.lastIndexOf(':')+1
      var content = json.slice(0, index-1) + ' => ' + json.slice(index);
      document.getElementById('result').textContent = content
    }
    </script>

    <script>
    document.getElementById("realSlug").addEventListener("change", formatParams);
    
    function formatParams() {
      var slugName = document.getElementById("slug");
      var slugValue = document.getElementById("realSlug");

      var rails_params = {};
      rails_params[`${slugName.value}`] = slugValue.value
      console.log(rails_params)
      var json = JSON.stringify(rails_params)
      var index = json.lastIndexOf(':')+1
      var content = json.slice(0, index-1) + ' => ' + json.slice(index);
      document.getElementById('fullResult').textContent = content
    }
    </script>
  </body>
</html>
